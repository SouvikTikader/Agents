<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add / Update Student Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background-color: #f4f6f9; }

    .navbar {
      backdrop-filter: blur(10px);
      background: #0d6efd !important;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .card-header {
      border-top-left-radius: 15px !important;
      border-top-right-radius: 15px !important;
    }

    .form-label {
      font-weight: 600;
      color: #0d6efd;
    }

    input.form-control, select.form-select {
      border-radius: 10px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    .btn-success {
      border-radius: 10px;
      font-weight: 600;
      padding: 10px 20px;
    }

    .btn-success:hover {
      background-color: #198754 !important;
      transform: translateY(-2px);
      transition: 0.2s;
    }

    .alert {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/admin" style="font-size: 1.25rem;">
        <i class="bi bi-pencil-square me-2"></i> Manage Student Marks
      </a>
      <div class="ms-auto">
        <a href="/admin" class="btn btn-light btn-sm rounded-pill shadow-sm px-3">
          <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
        </a>
      </div>
    </div>
  </nav>

  <!-- Spacer for navbar -->
  <div style="height: 70px;"></div>

  <!-- MAIN CONTENT -->
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white fw-semibold">
        <i class="bi bi-person-lines-fill me-2"></i> Add / Update / Remove Student Marks
      </div>
      <div class="card-body p-4">
        <form method="POST" action="/add_marks" class="row g-4">

          <!-- Student Selection -->
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-person-circle me-1"></i>Select Existing Student</label>
            <select name="student_id" class="form-select shadow-sm">
              <option value="" selected>-- Select Student (optional) --</option>
              {% for s in students %}
                <option value="{{ s['username'] }}">{{ s['username'] }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-plus-circle me-1"></i>Enter New Student ID</label>
            <input type="text" name="new_student_id" class="form-control shadow-sm" placeholder="e.g., ADT23SOCB0012">
            <small class="text-muted">If entered, this will create a new student account.</small>
          </div>

          <hr class="mt-4">

          <!-- Attendance and Marks -->
          <div class="col-md-4">
            <label class="form-label">Attendance Before TA1 (%)</label>
            <input type="number" step="0.1" min="0" max="100" name="attendance_before_ta1" class="form-control shadow-sm" placeholder="Leave blank if no change">
          </div>

          <div class="col-md-4">
            <label class="form-label">Marks TA1 (%)</label>
            <input type="number" step="0.1" min="0" max="100" name="marks_ta1" class="form-control shadow-sm" placeholder="Leave blank if no change">
          </div>

          <div class="col-md-4">
            <label class="form-label">Attendance Before TA2 (%)</label>
            <input type="number" step="0.1" min="0" max="100" name="attendance_before_ta2" class="form-control shadow-sm" placeholder="Leave blank if no change">
          </div>

          <div class="col-md-4">
            <label class="form-label">Marks TA2 (%)</label>
            <input type="number" step="0.1" min="0" max="100" name="marks_ta2" class="form-control shadow-sm" placeholder="Leave blank if no change">
          </div>

          <div class="col-md-4">
            <label class="form-label">Attendance Before Final (%)</label>
            <input type="number" step="0.1" min="0" max="100" name="attendance_before_final" class="form-control shadow-sm" placeholder="Leave blank if no change">
          </div>

          <div class="col-md-4">
            <label class="form-label">Assignment Marks (%)</label>
            <input type="number" step="0.1" min="0" max="100" name="assignment_marks" class="form-control shadow-sm" placeholder="Leave blank if no change">
          </div>

          <!-- Action -->
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-gear-fill me-1"></i>Action</label>
            <select name="action" class="form-select shadow-sm" required>
              <option value="add">Add</option>
              <option value="update">Update</option>
              <option value="delete">Delete</option>
            </select>
            <small class="text-muted">Choose what action to perform on student records.</small>
          </div>

          <!-- Submit -->
          <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-success shadow-sm">
              <i class="bi bi-check-circle me-1"></i> Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    
  </div>

</body>
</htm
